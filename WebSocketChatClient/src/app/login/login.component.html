<form (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="userName">User Name:</label>
        <input type="text" [(ngModel)]="userName" name="userName" id="userName" required class="input-field">
    </div>

    <div class="form-group">
        <label for="chatId">Chat ID:</label>
        <input type="text" [(ngModel)]="chatId" name="chatId" id="chatId" required class="input-field">
    </div>

    <button type="submit" class="submit-button">Submit</button>
</form>
